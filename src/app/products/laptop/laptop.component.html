<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 grid-view m-4">
    <div class="col" style="width: 28.8rem; cursor: pointer;" *ngFor="let item of laptopProductList">
        <div class="card align-items-center">
            <a class="text-center" style="text-decoration: none; color: black;" routerLink="/details/{{item.id}}">
                <img src="{{item.image}}" class="card-img-top sets img-fluid" alt="laptop" loading="lazy"
                    style="height: 18rem; width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title"> {{item.name}} </h5>
                </div>
                <div class="text-center">
                    <h5><b>{{item.price}}</b></h5>
                </div>
            </a>
            <!-- <div class="text-center" style="margin-bottom: 15px;">
                <button class="btn btn-warning" style="display: inline-block; margin-right: .5rem;">Add to Cart</button>
            </div> -->
        </div>
    </div>
</div>
