<!-- SEARRCH FIELD -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-center">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #filter>
            <button class="btn btn-outline-success" type="submit" (click)="filterResults(filter.value)">Search</button>
        </form>
    </div>
</nav>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./assets/images/ear-buds.jpg" class="d-block w-100 img-fluid" alt="ear-buds">
        </div>
        <div class="carousel-item">
            <img src="./assets/images/fridge.jpg" class="d-block w-100 img-fluid" alt="fridge">
        </div>
        <div class="carousel-item">
            <img src="./assets/images/iphone.jpg" class="d-block w-100 img-fluid" alt="iphone">
        </div>
        <div class="carousel-item">
            <img src="./assets/images/laptop.jpg" class="d-block w-100 img-fluid" alt="laptop">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section class="results">
    <app-product-location *ngFor="let productLocation of filteredLocationList" [productLocation]="productLocation">
    </app-product-location>
</section>
